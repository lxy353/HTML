<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link{
            color: aqua;        
        }
        a:visited{
            color: red
        }
        a:hover{
            color: brown
        }
        aactive{
            color: aquamarine
        }
        
    </style>
</head>
<body>
<!--
    :link
        正常的超链接
        主要用来设置没有访问过的链接
    :visited
        由于隐私的原因，visited 这个不可以改变其他东西只可以该字体颜色
    :hover
        鼠标移动的状态
        
    :active
        鼠标正在点击的状态
-->
 
  <a class ="a"
  href="http://www.baidu.com">baidu</a>
  <br><br>
  <a href="http://www.baidu12.com">baidu</a>
   
    
</body>
</html>
