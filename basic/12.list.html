<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
   列表
   
   有序列表
       ol 创建一个有序列表
       li 项目
    无序列表
    ul
    
   -->
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ul>
        <li>
            鱼香肉丝
            <ol>
                <li>鱼</li>
                <li>肉 </li>
            </ol>
        </li>

    </ul>
    <!--
    定义列表，主要对一些内容下定义
    使用dl来创建定义列表
      在dl 中，使用dt 来表示定义项
      使用dd 来描数定义项
    -->
    <dl>
        <dt>html</dt>
        <dd>html复制</dd>
        <dt>Css</dt>
        <dd>css负责网页的表现</dd>
    </dl>
</body>

</html>
