<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*将div中的第一个p元素的字体颜色设置为红色*/
        div p:first-child{
            color: aqua
        }
    </style>
</head>
<body>
  <!--
  伪类选择器：一般用来表示元素的一些特殊状态
 ：first child 
      -表示第一个子元素(所有子元素中查找)
   ： first of type
       表示同类型的第一个子元素
   -->
   <div>
      <span>i am span </span>
       <p>111</p>
       <p class="fir">222</p>
   </div>
    
</body>
</html>
