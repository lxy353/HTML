<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
   em标签 表示强调
   默认浏览器会议斜体显示em中的文字
   像em 和strong 这种不独占一行标签，称为内元素
   -->
    <P>今天实在是<em>太热</em>了</P>

    <!--strong 标签 表示强调，默认浏览器会加粗表示，表示语义上的重要性-->
    <P><strong>JavaScript</strong>对于前端工程师傅来说非常重要！</P>

    <!--i表示斜体 和b表示加粗 没有什么意义 就是不同-->

    <p>这是<i>一段</i>文字</p>
    <p>这是<b>一段</b>文字</p>

    <P>
        <!--<q></q>表示短引用-->
        鲁迅说：<q>我家的后院有两棵树</q>
    </P>
    <!-- p 标签中不能放任何的块元素-->
    <p>
        <blockquote>
            床前明月光<br>
            疑是地上霜<br>
        </blockquote>
        <!--  span 标签也是一个文本标签，但是没有语义
        span的主要作用及就是选中文本-->
        <span>hello  我也是span</span>
    </p>
</body>

</html>
