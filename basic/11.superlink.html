<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    
    a标签（超链接）
    通过一个超链接可以从一个页面跳转到另外的页面
    
    属性：
        href 指定要跳转的目标路径
        可以指定一个外部页面的地址
        也可以通过先对路径
        可以指定跳转到页面内部的其他位置
        target 表示打开链接的位置
        可选值：self 默认
            blank new window
    -->
    <a href="https://www.baidu.com">跳转百度</a>
    <br><br>
    <a href="xxxx"></a>
    
    <a href="#">去底部</a>
    <p>
        xxxxxxxxxx
    </p>
    <!--
        id属性
            每一个元素都可以设置一个id属性
            id属性不能重复，它是元素的唯一标识
            
            
    -->
    <a id = '123'href="#">回到顶部</a>
</body>
</html>
