<!-- html 标签，网页跟标签，网页中的所有内容都应该写在跟标签里-->
<html>
	<!--head 是html 的子元素，head中的内容不会再网页中直接显示，他用来对网页进行一些配置-->
	<head>
		<!--title是网页的标题，他会显示在浏览器的标题栏，搜索引擎的爬虫程序会主要根据title来识别-->
		<title>第二个网页</title>
	</head>
	<!--body 是html 的子元素，网页中所有可见内容都应该写在body中-->
	<body>
		<!--这个h1是一级标题标签-->
		<h1>这个网页真不错</h1>
		<!--div 开始-->
		<div>
		</div>
	</body>

</html>
