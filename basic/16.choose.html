<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        为所有p 设置一个字体颜色
        
        元素选择器
            作业：根据签名来指定元素
            语法：标签名
        p：{} div{} span{}
        */
        p{
            color:red;
        }
        
        /*
        第二行字体大小50px
        id 选择器
        
        */
        #p1{
            color: aliceblue;
        }
        
        
        .p2{
              color: blue;
        }
        
    </style>
</head>
<body>
    
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p id ="p1">落霞与孤鹜齐飞，秋水共长天一色</p>
    <p class="P2">落霞与孤鹜齐飞，秋水共长天一色</p>
    <p class="P2">落霞与孤鹜齐飞，秋水共长天一色</p>
    <!--除了id属性，也可以为元素添加一个class属性
    class 的而作用的是为元素分类
    可以重复使用
    一个可以属于多个class
    -->
</body>
</html>
