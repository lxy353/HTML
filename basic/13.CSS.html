<!DOCTYPE html>
<html lang="en">
    <!-- 
        第三种：把css 代码编写到一个外部文件
        然后通过link 标签映入
        结构和表现完全分离
        可以再不一样的页面中进行服用 翻遍维护
        可以充分利用浏览器的缓存机制，加快加载速度
    -->
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        第二zhong： 可以把央视直接写道style 里面
        
    -->
    <style>
        p {
            color:skybule;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <!--
   css(层叠样式表)
       用来处理网页的表现
       网页中所有外在显示的      
   -->
   
    <!--
       第一种方式，可以直接将css代码编写到标签的styke属性力
       不方便代码的复用  不方便维护
   -->

    <p>落霞与孤鹜齐飞</p>
    
    <p>今天天气不错</p>
    
    
</body>

</html>
