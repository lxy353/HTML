<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PictureLabel</title>
</head>

<body>
    <!--图片标签用来向内部引一个外部图片
    使用img 来引入
    属性：
    src 路径
    alt 图片描数
    搜索引擎会根据alt属性来判断图片内容
    要是没有alt属性搜索不会对图片进行收入
    width 图片的宽度
    height 图片的高度
    宽度和高度只改一个，另外一个会等比例
    -->
    <img src="1.JPG" alt"头牌">
    <img src="images.jpg" alt="杨幂" height="200">
</body>

</html>
