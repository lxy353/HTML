<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
   使用audio标签来引入一个外部的音频
       一般情况下，音频都是使用mp3
       默认情况下音频会在页面中显示和播放
   contrils 用来设置是否使用用户控制
       这个属性比较特殊，他们也属性值
       可以不添加
   autoplay 用来设置自动播放
       一般的浏览器默认情况下，都不自动播放
   -->
    <audio controls autoplay src="src/audio.mp3">

    </audio>
    
    <audio controls>
       对不起，你的浏览器不支持该标签
        <source src = “xxx.mp3”>
        <source src = “xxx.ogg”>
        <embed src="src/audio.mp3" type="audio/mp3"
        width=“200”>
    </audio>

</body>

</html>
