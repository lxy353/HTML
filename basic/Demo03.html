<!DOCTYPE html>
<html lang="en">   <!-- lang属性用来指定语音-->
<head>
   <!-- 自动结束标签 meta 用来设置网页的基本信息-->
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!--标题标签 h1~h6
       从h1到h6越来越重要
   
   -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
   <!--
   段落标签
   
   --> 
    <!--
   在HTML中多个空格喝换行会被解析为一个空格
   可以用实体来表示一些特殊符号
   语法：&实体的名字
   空格 &nbsp
   大于号&gt
   小于号&lt
   版权号&copy
   
   -->  
   
   <P>1111</P>
   <P>1111</P>
   <p> 1<br>
       2<br>
       3
       4
       5
       6
       7
       8
       9
   <p> 
   <!--分割两个区块-->
   <hr>
</body>
</html>
