<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!--header 表示网页的头部 主要用于防止一写logo-->
    <header>
        <!--main表示网页的主体内容-->
        <h1>我是网页的头部 </h1>
        <nav>导航栏</nav>
    </header>
    <main>
        我是网页的主体
        <!--网页的2侧-->
        <!--独立的区域-->
        <section></section>

        <!-- 文章-->
        <!--表示标题组-->
        <group>
            <h1>大标题</h1>
            <h2>小标题</h2>
        </group>
        <article>
            <h1>回乡</h1>
            <article>
                <h2>回乡偶遇</h2>
                <p>
                    少小离家老大回<br>
                    乡音。。。。<br>
                </p>
            </article>
        </article>
    </main>
    <!--footer表示网页的底部，footer主要放置一些版权信息，友情连接，联系方式-->
    <footer>
        网页的底部
    </footer>

</body>

</html>
